version: "3"
services:
  dev:
    build:
      context: ./docker/node
      args:
        UID: 1000
        GID: 1000
        USER_NAME: mimomon
    volumes:
      - ./:/home/mimomon/outline/
    working_dir: /home/mimomon/outline
    ports:
      - 3000:3000
    tty: true
  redis:
    image: redis
    ports:
      - "127.0.0.1:6379:6379"
    user: "redis:redis"
  postgres:
    image: postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: outline
    user: "postgres:postgres"
  s3:
    image: lphoward/fake-s3
    ports:
      - "127.0.0.1:4569:4569"
    volumes:
      - ./fakes3:/fakes3_root
